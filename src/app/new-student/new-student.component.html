<div class="dialog-container">
  <p>Add a New Student</p>
  <div [formGroup]="form" class="row">
    <div class="col-2">
      <mat-form-field>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-2">
      <mat-form-field>
        <input matInput placeholder="address" formControlName="address">
      </mat-form-field>
    </div>
  </div>
  <p>Phones</p>
  <div [formGroup]="form">
    <div formArrayName="phones"
    *ngFor="let item of form.get('phones').controls; let i = index">
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-2">
            <mat-form-field>
              <input matInput placeholder="description" formControlName="description">
            </mat-form-field>
          </div>
          <div class="col-2">
            <mat-form-field>
              <input matInput placeholder="number" formControlName="number">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center; padding-top: 10px">
    <button mat-raised-button (click)="addPhone()">Add Phone</button>
  </div>
  <button mat-raised-button (click)="addStudent()" class="button-align-left mat-raised-button-bottom">Enroll</button>
  <button mat-raised-button (click)="closeDialog()" class="button-align-right mat-raised-button-bottom" color="warn">Cancel</button>
</div>
